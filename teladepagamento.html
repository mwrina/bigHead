<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>

        <!-- NAVBAR -->

        <div class="retNavbar">
            <a>MENU</a>
            <a>CARDÁPIO</a>
        </div>

        <img id="logo" src="imgs/logo.jpg">
        
        <div class="retNavbar">
            <a>CARRINHO</a>
            <a>CONTATO</a>
        </div>  

    </nav>

    <main>
        <section class="pedido">
            <h2>Finalizar compra</h2>
            
            <!-- FORMULÁRIO -->

            <form action="#">
                <label for="nome">Nome completo:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>

                <label for="complemento">Complemento:</label>
                <input type="text" id="complemento" name="complemento">

                <label for="pagamento">Forma de pagamento:</label>
                <select id="pagamento" name="pagamento" required>
                    <option value="cartao">Cartão (crédito ou débito)</option>
                    <option value="dinheiro">Dinheiro</option>
                    <option value="pix">PIX</option>
                </select>

                <button type="submit">Finalizar compra</button>
            </form>
        </section>
    </main>
            <!-- FOOTER-->
    <footer>
        <footer>
            <img id="ifood" src="imgs/ifoodIcon.png" id="footerIcons">
            <img id="insta" src="imgs/igIcon.png" id="footerIcons">
            <img id="facebook" src="imgs/fbIcon.png" id="footerIcons">
        </footer>
</body>
<script src="pagamento.js"></script>
</html>
